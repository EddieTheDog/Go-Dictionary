<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#4CAF50">
<title>Go Dictionary</title>
<link rel="stylesheet" href="styles.css">
<style>
  body { margin:0; font-family:Arial,sans-serif; background:linear-gradient(180deg,#f5f5f5,#e0f2f1); display:flex; flex-direction:column; align-items:center; min-height:100vh; }
  header { width:100%; padding:1em; background:linear-gradient(135deg,#4CAF50,#81C784); color:white; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.2); }
  header h1 { margin:0; font-size:2em; letter-spacing:1px; }
  main { width:90%; max-width:500px; margin-top:2em; display:flex; flex-direction:column; align-items:center; }
  #searchWord { width:100%; padding:.75em 1em; font-size:1em; border-radius:25px; border:none; box-shadow:0 2px 5px rgba(0,0,0,.1); margin-bottom:1em; outline:none; }
  #searchBtn { padding:.7em 1.5em; font-size:1em; border:none; border-radius:25px; background:#4CAF50; color:white; cursor:pointer; margin-bottom:1em; box-shadow:0 2px 5px rgba(0,0,0,.15); transition:.2s; }
  #searchBtn:hover { background:#45a049; }
  #result { width:100%; padding:1em; min-height:60px; background:white; border-radius:15px; box-shadow:0 2px 5px rgba(0,0,0,.1); margin-bottom:1em; word-wrap:break-word; }
  #viewPlaylists { padding:.7em 1.5em; font-size:1em; border:none; border-radius:25px; background:#81C784; color:white; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,.15); transition:.2s; }
  #viewPlaylists:hover { background:#66bb6a; }
</style>
</head>
<body>
<header><h1>Go Dictionary</h1></header>
<main>
  <input type="text" id="searchWord" placeholder="Search a word...">
  <button id="searchBtn">Search</button>
  <div id="result"></div>
  <button id="viewPlaylists">My Playlists</button>
</main>

<script src="src/dictionary.js"></script>
<script src="src/playlist.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="client-command.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log('Service Worker registered'));
  }

  const searchBtn = document.getElementById('searchBtn');
  if (searchBtn) {
    searchBtn.addEventListener('click', async () => {
      const word = document.getElementById('searchWord').value.trim();
      if (!word) return;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Searching...';
      try {
        const data = await getWord(word);
        displayWordResult(data, resultDiv);
      } catch (err) {
        resultDiv.innerHTML = 'Word not found.';
      }
    });
  }

  const playlistBtn = document.getElementById('viewPlaylists');
  if (playlistBtn) {
    playlistBtn.addEventListener('click', () => window.location.href='playlist.html');
  }
});
</script>
</body>
</html>
